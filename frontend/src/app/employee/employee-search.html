<md-card>
    <md-toolbar color="primary">
        <span>Employee Search</span>
        <md-icon>search</md-icon>
    </md-toolbar>
    <md-card-content>
        <div>
            <!--<md-input (keyup)="search(searchBox.value)"></md-input>-->
            <md-input [ngModel]="searchTerm" (ngModelChange)="search($event)" placeholder="search term"></md-input>
            <!--<md-input (ngChange)="search($event)" placeholder="search term"></md-input>-->
            <button (click)="search()" md-icon-button><md-icon>search</md-icon></button>
            <div *ngFor="let employee of employees | async"
                 (click)="gotoDetail(employee)" class="search-result" >
                {{employee.name}}
            </div>
        </div>
    </md-card-content>
</md-card>
